    <h1>Palindrome Checker</h1>
    <!-- This is all of the code I used for creating the palindrome checker -->
    <script>
       function isPalindrome(str) {
        str = str.replace(/\s/g, '').toLowerCase();
        return str === str.split('').reverse().join('');

       }

      
    function checkNameLength(firstName, lastName){
        var fullName = firstName + ' ' + lastName;
        return fullName.length <=20;
    }
    function isValidZip(zipCode) {
        return /^\d{5}$/.test(zipCode);
    }
    function checkInput(){
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var zipCode = document.getElementById('zipCode').value;
    
    if (!checkNameLength(firstName, lastName)) {
        document.getElementById('nameWarning').innerText = "Name must be 20 characters or less.";
    } else {
        document.getElementById('nameWarning').innerText = "";
    }
    if (!isValidZip(zipCode)) {
        document.getElementById('zipWarning').innerText = "Zip code must be 5 digits.";
    } else {
        document.getElementById('zipWarning').innerText = "";
    }
    alert("You did it! The secret message has appeared: 'The instructions work have fun!!'");
} 
    function checkPalindrome(){

        if (isPalindrome(userInput)) {

    }
    </script>
